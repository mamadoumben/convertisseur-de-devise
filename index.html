<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CFA CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <script src="Convertor.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img src="Logo (1).png" alt="Logo" class="logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">ECHANGER</a></li>
				<li><a href="#">CONVERTIR</a></li>
				<li><a href="#">CONTACTS</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="Forme">
            <h2>CONVERTISSEUR EURO - CFA</h2>
            
            <div class="EURO">
                <label for="deviseeu" class="money"><b>EURO</b></label><br>
                <input id="deviseeu" type="number" step="0.01" name="euro" placeholder="SOMME"/>
            
            </div>
              <span></span>
              <div class="FRANC">
                <label for="devisefr" class="money"><b>FRANC CFA</b></label><br>
                <input id="devisefr" type="number" step="0.01" name="franc" placeholder="RESULTAT"/>
              </div>
        </div>
	</main>
</body>
</html>
